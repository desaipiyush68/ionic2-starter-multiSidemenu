<!--PageOne Menu-->
<ion-menu [content]="content" class="pagetwo" id="Pagetwo">

    <ion-toolbar class="menuHeader">
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content class="menuContent">
        <ion-list>
            <ion-item class="menuList" (click)="PageContact()">
                Contact
            </ion-item>
            <ion-item class="menuList" (click)="PageHome()">
                Home
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>

<!--PageOne Header-->
<ion-header>
    <ion-navbar>
        <ion-toolbar>
            <ion-title>Page Two</ion-title>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-toolbar>
    </ion-navbar>
</ion-header>




<!--PageOne Content-->
<ion-content class="pagetwo" padding>
    <ion-item>
        <ion-label>Page Two</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Please Check Side Menu</ion-label>
    </ion-item>
</ion-content>
