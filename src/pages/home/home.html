


<ion-menu [content]="content"  class="home" id="HomePage">
    <ion-toolbar style="text-align:center;">
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content class="menuContent" >
        <ion-list >
            <ion-item class="menulist" (click)="PageOne()">
                Page-1
            </ion-item>
            <ion-item class="menulist" (click)="PageTwo()">
                Page-2
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
<ion-header>
    <ion-navbar>
        <ion-toolbar>
                <ion-title>Home</ion-title>  
                <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
        </ion-toolbar>
    </ion-navbar>
</ion-header>




<ion-content class="home" padding>
    <ion-item>
        <ion-label>Home Page</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Please Check Side Menu</ion-label>
    </ion-item>
</ion-content>
