

<!--Menu Contact Page-->
<ion-menu [content]="content" class="contact" id="ContactPage">
    <ion-toolbar style="text-align:center;">
        <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-content class="menuContent">
        <ion-list>
            <ion-item class="menulist" (click)="HomePage()">
                Home Page
            </ion-item>
            <ion-item class="menulist" (click)="PageTwo()">
                Page two
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>

<!--Header Contact Page-->
<ion-header>
    <ion-navbar>
        <ion-toolbar>
            <ion-title>Contact</ion-title>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-toolbar>
    </ion-navbar>
</ion-header>




<ion-content class="contact" padding>
    <ion-item>
        <ion-label>Contact Page</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Please Check Side Menu</ion-label>
    </ion-item>
</ion-content>
